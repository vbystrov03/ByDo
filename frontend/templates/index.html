<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Service Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .message { color: rgb(217, 118, 12); margin: 10px 0; }
        .users { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Auth Service</h1>

    <!-- Форма регистрации -->
    <div class="form">
        <h2>Register</h2>
        <form method="post" action="/register">
            <input type="text" name="login" placeholder="Login" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Форма проверки пользователя -->
    <div class="form">
        <h2>Check User</h2>
        <form method="post" action="/check">
            <input type="text" name="login" placeholder="Login" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Check</button>
        </form>
        {% if message %}
        <div class="message">Result: {{ message }}</div>
        {% endif %}
    </div>

    <!-- Список пользователей -->
    <div class="users">
        <h2>Users</h2>
        <ul>
            {% for user in users %}
            <li><strong>{{ user[1] }}</strong> (hash: {{ user[2] }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
